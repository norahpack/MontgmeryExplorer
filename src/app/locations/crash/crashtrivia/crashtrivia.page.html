<ion-header>
  <ion-toolbar>
    <ion-title size="small" color="primary" class="ion-text-wrap">MONTGOMERY TRIVIA</ion-title>
    <ion-thumbnail slot="end"> 
    	<img class="imgmg" src="assets/icon/logo.png">
	</ion-thumbnail>
    <ion-menu-button autoHide="false" slot="start" color="danger"></ion-menu-button>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-card>
		<ion-card-content>
			<ion-card-title size="large" color="primary">
				What event did Montgomery host in 2007?
			</ion-card-title>
		

		<ion-button expand="block" fill="outline" color="danger" (click)="presentAlert()"> Historical Convention </ion-button>
		<ion-button expand="block"fill="outline" color="danger" (click)="presentAlertConfirm()"> Homearama </ion-button>
		<ion-button expand="block"fill="outline" color="danger" (click)="presentAlert()"> Sister City Exchange </ion-button>
		<ion-button expand="block"fill="outline" color="danger" (click)="presentAlert()"> Frank Ferris Regional Planning Awards Ceremony </ion-button>
		</ion-card-content>
	</ion-card>
			
		
	<ion-item>

		<ion-button expand="full" color="primary" slot="start" fill="clear" size="medium" routerLink="/crash" routerDirection="root">
			<ion-icon slot="start" color="primary" size="medium" name="arrow-back-circle-outline"></ion-icon>
				Back
		</ion-button>
	</ion-item>
<ion-card>
	<img class="morgan" src="assets/icon/crash.jpg"/>
</ion-card>
</ion-content>
