<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title color="tertiary">
      Timeline
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" class="ion-text-wrap">
      <ion-button expand="full" slot="start" fill="clear" color="primary" size="medium" [routerLink]="item.routerLink" routerDirection="root">
      
      
      <ion-icon [name]="item.icon" size="large" color="secondary" slot="start"></ion-icon>

      
    </ion-button>
    
    {{item.title}}
    </ion-item>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
